<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- here css is linked-->

    <link rel="stylesheet" href="./style.css" />
    <title>Counter</title>
  </head>
  <body>
    <!-- counter-section -->

    <section id="counter-container">
      <section id="counter">
        <!--counter heading-->

        <h2>Click Counter</h2>
        <br />
        <h4>Click Counter online. click'+' button or space to count:</h4>
        <br />

        <!--counter display starts here-->

        <div id="bg-conatiner">
          <div id="display-container">
            <input type="number" id="display" min="0" value="0" />
            <button id="reset-button" onclick="reset()">X</button>
          </div>

          <!--counter button starts here-->

          <div id="button-container">
            <button id="add-button" onclick="increment()">+</button>
            <button id="minus-button" onclick="decrement()">-</button>
          </div>
        </div>
      </section>
    </section>

    <!-- here js is linked-->

    <script src="./script.js"></script>
  </body>
</html>
